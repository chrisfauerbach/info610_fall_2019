# Why do we learn good a good methodology?

Trial and Error?   Learn from others mistakes.
<ul>
<li>Learn skills to make a sound database structure</li>
<li>Organized technique to step through the process</li>
<li>Keep missteps and design iterations infrequenet and <strong>up front.</strong></li>
<li>Easier and reduces the amount of time to design</li>
<li>Understand your RDBMS and your domain better</li>
</ul>

---
# Objectives of a Good Design

<ul>
  <li>Database supports your planned and unplanned data needs</li>
  <li>Tables are created properly and efficiently</li>
  <li>Data integrity is imposed at the field, table and relationship levels</li>
  <li>Database supports business rules relevant to the organization</li>
  <li>Database lends itself to future growth</li>
</ul>
---

# Benefits of a Good Design

<ul>
 <li>Structure is easy to modify and maintain.</li>
 <li>Data is easy to modify.</li>
 <li>Information is easy to retrieve.</li>
 <li>End-user applications are easy to develop and build.</li>
</ul>

---

# (more) Normalization

<i><a href="https://www.essentialsql.com/get-ready-to-learn-sql-database-normalization-explained-in-simple-english/">https://www.essentialsql.com/get-ready-to-learn-sql-database-normalization-explained-in-simple-english/</a></i>

<ol>
  <li>UNF: Each table has a primary key.</li>
  <li>1NF: The information is stored in a relational table with each column containing atomic values. There are no repeating groups of columns.</li>
  <li>2NF: The table is in first normal form and all the columns depend on the tableâ€™s primary key.</li>
  <li>3NF: The table is in second normal form and all of its columns are not transitively dependent on the primary key</li>
</ol>
